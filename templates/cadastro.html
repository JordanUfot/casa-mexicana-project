<!DOCTYPE html>
<html lang="pt">
<head>

    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1> Casa Mexicana</h1>
    <p>cadastro</p>
    <div class="formulario">
        <form actions="/cadastro" method="POST"  onsubmit="cadastrarCliente()">
            <label for="email">email:</label>
            <input type="email" id="email" name="email" maxlength ="100" >
            <label for="nome">nome:</label>
            <input type="text" id="nome" name="nome" maxlength ="100">
            <label for="criar_senha">criar_senha:</label>
            <input type="password" id="senha" name="senha" maxlength ="8">
            <label for="telefone">digite seu telefone:</label>
            <input type="tel" id="phone" name="phone" pattern="^\(?[1-9]{2}\)?\s?\d{4,5}\-?\d{4}$"/>

            
            <div id="button">
               <button type="submit">Confirmar</button>
               <button><a href="/login.html" class="link-botao"> login </a></button> 

                
            </div>
        </form>
    </div>
    <script>
        function cadastrarCliente() {
            alert('Cliente Cadastrado com Sucesso!')
            
        }
    </script>
</body>
</html>

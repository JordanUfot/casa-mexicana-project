<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reserva</title>
    <link rel="stylesheet" href="static/reservar.css">
</head>
<body>
    <div class="formulario">
        <h2>Reservar</h2>
        <form action="/realizar-reserva" method="POST"  onsubmit="reservar()">
            <input type="hidden" name="csrf_token" value="{{  csrf_token  }}">
            <label for="numero_mesa">Numero da mesa:</label>
            <input type="number" id="numero_mesa" min="0" max="18" name = "numero_mesa" required>
            <label for="data_reserva">Data da reserva:</label>
            <input type="date" id="data_reserva" name="data_reserva" maxlength ="8" required>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" maxlength ="100"> 
            <label for="hora_inicial">Hora inicial:</label>
            <input type="time" id="hora_inicial" name="hora_inicial" required>
            <label for="hora_final">Hora final:</label>
            <input type="time" id="hora_final" name="hora_final" required>

            <div id="button">
            <button type="submit">enviar</button>
            </div>
        

            <script>
                function reservar () {
                    alert("Reserva realizada com sucesso! Você será redirecionado ao Menu!")
                };
            </script>
        </form>

</body>
</html>
